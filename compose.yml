services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: testpass
      MYSQL_DATABASE: featherbox_test
      MYSQL_USER: featherbox
      MYSQL_PASSWORD: testpass
    command: --default-authentication-plugin=mysql_native_password
    entrypoint: >
      sh -c "
        docker-entrypoint.sh mysqld &
        until mysqladmin ping -h 127.0.0.1 --silent; do sleep 1; done
        mysql -u root -ptestpass -e \"GRANT ALL PRIVILEGES ON *.* TO 'featherbox'@'%';\"
        wait
      "
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: featherbox_test
      POSTGRES_USER: featherbox
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U featherbox"]
      timeout: 20s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  mysql_data:
  postgres_data:
