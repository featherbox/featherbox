connection: minio_datasource
description: 'Sales data stored in S3'
file:
  path: sales/2024-01-{DD}.json
format:
  type: json
columns:
  - name: sale_id
    type: INTEGER
    description: 'Unique sale identifier'
  - name: product_name
    type: STRING
    description: 'Product name'
  - name: amount
    type: DECIMAL
    description: 'Sale amount'
  - name: sale_date
    type: DATE
    description: 'Date of sale'