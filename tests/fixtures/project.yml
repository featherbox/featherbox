storage:
  type: local
  path: ./storage

database:
  type: sqlite
  path: ./database.db

deployments:
  timeout: 600

connections:
  test_data:
    type: localfile
    base_path: ./test_data
  s3_data:
    type: s3
    bucket: featherbox-test-bucket
    region: us-east-1
    auth_method: credential_chain
    access_key_id: ""
    secret_access_key: ""
    path_style_access: false
  mysql_datasource:
    type: mysql
    host: localhost
    port: 3307
    database: datasource_test
    username: datasource
    password: datasourcepass
  sqlite_source:
    type: sqlite
    path: ./test_data/source.db
  postgres_datasource:
    type: postgresql
    host: localhost
    port: 5433
    database: datasource_test
    username: datasource
    password: datasourcepass
